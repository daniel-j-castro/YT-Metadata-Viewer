{% extends 'base.html' %}
{% block title %}{{chname}}{% endblock %}
{% block content %}
<br>
<div class="d-flex justify-content-start">
  <div>
    <button onclick="location.href = '/'" type="button" class="btn btn-dark">Return to List</button>
  </div>
</div>
<div class="d-flex justify-content-center">
    <h1>{{ chname }}</h1>  
</div>
<div class="row">
  <div class="col d-flex justify-content-center">
    <img class="channelimage rounded-circle" src="{{ channel.thumbnails.17.url }}">
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-3 align-middle">
    <p>Most Viewed Video: {{ most_viewed.title }}</p>
  </div>
  <div class="col-md-3">
    <iframe width="420" height="315"
      src="https://www.youtube.com/embed/{{ most_viewed.id }}">
    </iframe>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <p>Most Liked Video: {{ most_liked.title }}</p>
  </div>
  <div class="col-md-9">
    <iframe width="420" height="315"
      src="https://www.youtube.com/embed/{{ most_liked.id }}">
    </iframe>
  </div>
</div>
<div class="d-flex justify-content-center">
  <h1>List Of Videos</h1>
</div>
{% for vid in videos %}
<div class="d-flex justify-content-center">
  <p>{{ vid }}</p>
</div>
{% endfor %}

 <a href="/channel/{{ chname }}/?page={{ page }}">First page</a>
 <a href="/channel/{{ chname }}/?page={{ page|add:'-1' }}">Previous</a>
 <a href="/channel/{{ chname }}/?page={{ page|add:'+1' }}">Next</a>
 <a href="/channel/{{ chname }}/?page={{ total_pages }}">Last</a>


{% endblock %}
